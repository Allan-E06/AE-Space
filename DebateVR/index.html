<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="Graph1" src="DebateVR/assets/Aggregated Data For Sexual Behaviors Among Adolescents.png"></img>
            <img id="Bar1" src="DebateVR/assets/Did Not Use A Condom During Last Sexual Intercourse.png"></img>
            <img id="Pie1" src="DebateVR/assets/Did Not Use A Condom During Last Sexual Intercourse (Pie).png"></img>
            <img id="Bar2" src="DebateVR/assets/Ever Had Sexual Intercourse.png"></img>
            <img id="Pie2" src="DebateVR/assets/Ever Had Sexual Intercourse (Pie).png"></img>
            <img id="Bar3" src="DebateVR/assets/Were Never Tested For Human Immunodeficiency Virus.png"></img>
            <img id="Pie3" src="DebateVR/assets/Were Never Tested For Human Immunodeficiency Virus (Pie).png"></img>
            <img id="Bar4" src="DebateVR/assets/Were Not Tested For A Sexually Transmitted Disease.png"></img>
            <img id="Pie4" src="DebateVR/assets/Were Not Tested For A Sexually Transmitted Disease (Pie).png"></img>
        </a-assets>
      <a-plane position="0 0 -9" rotation="-90 0 0" width="4" height="4" color="#B1d0e0" scale="1.5 5 0"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-image src="#Graph1" height="2" width="3" position="0 1 -18" transparent="false" rotation="0 0 0"></a-image>
      <a-image src="#Bar1" height="2" width="3" position="-2.5 1 -3" transparent="false" rotation="0 90 0"></a-image>
      <a-image src="#Pie1" height="2" width="3" position="-2.5 1 -6.5" transparent="false" rotation="0 90 0"></a-image>
      <a-image src="#Bar2" height="2" width="3" position="-2.5 1 -10.5" transparent="false" rotation="0 90 0"></a-image>
      <a-image src="#Pie2" height="2" width="3" position="-2.5 1 -14" transparent="false" rotation="0 90 0"></a-image>

      <a-image src="#Bar3" height="2" width="3" position="2.5 1 -3" transparent="false" rotation="0 -90 0"></a-image>
      <a-image src="#Pie3" height="2" width="3" position="2.5 1 -6.5" transparent="false" rotation="0 -90 0"></a-image>
      <a-image src="#Bar4" height="2" width="3" position="2.5 1 -10.5" transparent="false" rotation="0 -90 0"></a-image>
      <a-image src="#Pie4" height="2" width="3" position="2.5 1 -14" transparent="false" rotation="0 -90 0"></a-image>

    </a-scene>
  </body>
</html>
